<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="header">
        <div id="header-logo">
            Site logo
        </div>

        <div id="header-nav">
            <div>                
                <label for="nav-toggle">
                    <span class="nav-button">X</span>
                </label>
                <input type="checkbox" id="nav-toggle">
                <ul class="nav-list nav-list-direction">
                    <li>Nav 1</li>
                    <li>Nav 2</li>
                    <li>Nav 3</li>
                </ul>
            </div>
        </div>

    </div>

    <!-- Bootstrap #1 -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/example1.png" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image/example2.png" class="d-block" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="content">content</div>

    <div id="footer">footer</div>

    <span>Culture - music, art, dance, cuisine, crafts, traditional vocations, etc</span>
    <span>Economy - main industries, trading partners, currency, etc</span>

</body>

</html>
